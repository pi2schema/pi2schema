buildscript {
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.13'
    }
}

plugins {
    id 'com.google.protobuf' version '0.8.14'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.15.0'
    }
}

sourceSets {
    main {
        proto {
            // In addition to the default 'src/main/proto'
            srcDir 'src/main/proto-kms'
        }
    }
}

idea {
    module {
        // proto files and generated Java files are automatically added as source dirs.
        // If you have additional sources, add them here:
        sourceDirs += file("/generated/source/proto-kms")
    }
}

// remove auto generated proto classes used for the serialization persistence.
spotbugs {
    onlyAnalyze = ['pi2schema.crypto.providers.kafkakms.*']
}

dependencies {

    compile project(':crypto-spi')

    compile 'org.apache.kafka:kafka-streams:2.6.0'
    compile 'io.confluent:kafka-streams-protobuf-serde:6.0.1'

    compile 'com.google.protobuf:protobuf-java:3.14.0'

    testCompile "org.testcontainers:testcontainers:1.15.1"
    testCompile "org.testcontainers:junit-jupiter:1.15.0"
    testCompile "org.testcontainers:kafka:1.15.1"
}